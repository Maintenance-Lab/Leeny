{% for item in data['data'] %}
<tr>
    <td style="padding-left: 24px;">
        <a href="/orders/{{item.id}}">#{{item.id}}</a>
    </td>
    <td class="text-xs font-weight-bold mb-0">
        {{ item.created_at_ts }}
    </td>
    <td class="text-xs font-weight-bold mb-0">
        {{item.fullname}}
    </td>
    <td class="text-xs font-weight-bold mb-0">
        {{item.project}}
    </td>
</tr>
{% endfor %}

<script>
    new DataTable('#products-list', {
      scrollX: false,
      autoWidth: true,
      lengthChange: false,
      compact: true,
      oLanguage: {
        "sSearch": ""},
      language:{
        searchPlaceholder: 'Search...'
      },
      info: false,
      infoEmpty: false,
      pageLength: 8
      });
</script>
