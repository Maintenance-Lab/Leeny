{% for item in data['data'] %}
        <tr>
            <td>
                <a href="/orders/{{item.id}}" class="w-100">
                    <div class="d-flex">
                        <u class="text-sm text-dark">{{item.id}}</u>
                    </div>
                </a>
            </td>
            <td class="text-xs font-weight-bold mb-0">
                {{ item.created_at_ts }}
            </td>
            <td class="text-dark text-sm font-weight-bold mb-0">
                {{item.project}}
            </td>
            <td class="text-xs font-weight-bold mb-0">
                {{item.fullname}}
            </td>
        </tr>
{% endfor %}

<script>
    new DataTable('#products-list', {
      scrollX: false,
      autoWidth: true,
      lengthChange: false,
      compact: true,
      oLanguage: {
        "sSearch": ""},
      language:{
        searchPlaceholder: 'Search...',
        infoEmpty: "No items found",
        zeroRecords: "No items found",
        emptyTable: "No items found",
      },
      info: false,
      infoEmpty: false,
      pageLength: 8,
      columnDefs: [
        {target: 0, className: 'd-flex'}
        ],
      order: [[0, 'desc']],
      retrieve: true,
      });
</script>
